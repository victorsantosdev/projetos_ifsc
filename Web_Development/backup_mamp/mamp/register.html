          function valida(form)

      {
        //login
                   if(form.login.value==""){ 
                        alert("Faltou preencher o campo Login."); 
                        return false; 
                                                                        } 

      //nome
                        if(form.nome.value==""){ 
                        alert("Faltou preencher o campo NOME."); 
                        return false; 
                                                                        } 

      //sobrenome
                        if(form.sobrenome.value==""){ 
                        alert("Faltou preencher o campo SOBRENOME."); 
                        return false; 
                                                                  } 

      //senha
                        if(form.senha.value==""){ 
                        alert("Faltou preencher o campo SENHA."); 
                        return false; 
                                                                  } 
																  
      //senha tamanho
                        if(form.senha.lenght<8){ 
                        alert("Senha n&atilde;o tem 8 d&iacute;gitos."); 
                        return false; 
                                                                  } 
																  
																  
      //confirma senha
                        if(form.senha.value!=form.confsenha.value){ 
                        alert("Confirma&ccedil;&atilde;o de senha inv&aacute;lida, Confirme sua senha novamente!"); 
                        return false; 
                                                                  } 

      //email
                  if(form.email.value==""){ 
                  alert("Faltou preencher o campo EMAIL."); 
                  return false; 
                                                                  }  


           //confirma email
		   
                  if(form.email.value!=form.confemail.value){ 
                  alert("Confirma&ccedil;&atilde;o de email inv&aacute;lia, Confirme seu email!"); 
                  return false; 
                                                                  }  

      return true; 
      } 
      //]]>
      </script>
