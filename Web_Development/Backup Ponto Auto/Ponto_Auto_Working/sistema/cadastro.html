<!-- SCRIPT DE VALIDACAO DO FORMULARIO-->    
    <script language="javascript"
            type="text/javascript">
//<![CDATA[
          function valida(form)

      {
        //marca
                   if(form.marca.value==""){ 
                        alert("Faltou preencher o campo MARCA."); 
                        return false; 
                                                                        } 

      //modelo
                        if(form.modelo.value==""){ 
                        alert("Faltou preencher o campo MODELO."); 
                        return false; 
                                                                        } 

      //ano
                        if(form.ano.value==""){ 
                        alert("Faltou preencher o campo ANO."); 
                        return false; 
                                                                  } 

      //motor
                  if(form.motor.value==""){ 
                  alert("Faltou preencher o campo MOTOR."); 
                  return false; 
                                                                  }  

      //peca
                 if(form.peca.value==""){ 
                  alert("Faltou preencher o campo PEÇA."); 
                  return false; 
                                                                }  
																
	//codigo
                 if((form.peca.value=="módulo" && form.codigo.value=="")||(form.peca.value=="modulo" && form.codigo.value=="")||(form.peca.value=="Modulo" && form.codigo.value=="")||(form.peca.value=="Módulo" && form.codigo.value=="")){ 
                  alert("Faltou preencher o campo CODIGO REFERENTE AO MODULO."); 
                  return false; 
                                                                }  

				  
      //cor lata 
                if((form.part.value=='teto'&& form.corlata.value=="")||(form.part.value=='porta'&& form.corlata.value=="")||(form.part.value=='minifrente' && form.corlata.value=="")||(form.part.value=='paralama' && form.corlata.value=="")||(form.part.value=='frente' && form.corlata.value==""))                      { 
                alert("Faltou preencher o campo COR LATA."); 
                return false; 
                                                                } 

      //nportas
      if(form.nportas.value==""){ 
      alert("Faltou informar o Numero de Portas."); 
      return false; 
      }  

      //preço vista
      if(form.precovista.value==""){ 
      alert("Faltou preencher o campo PREÇO A VISTA."); 
      return false; 
      }  
	  
	  //preço prazo
      if(form.precoprazo.value==""){ 
      alert("Faltou preencher o campo PREÇO A PRAZO."); 
      return false; 
      } 
	  
	        //quantidade
      if(form.quantidade.value==""){ 
      alert("Faltou preencher o campo QUANTIDADE."); 
      return false; 
      } 

      return true; 
      } 
      //]]>
      </script>
